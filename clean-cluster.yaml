- hosts: etcd
  remote_user: root
  tasks:
    - name: 停止程序
      service:
        name: etcd
        state: stopped

    - name: 删除相关目录
      file:
        path: '{{ item.path }}'
        state: absent
      with_items:
        - { path: '/etc/etcd' }
        - { path: '/var/lib/etcd' }

    - name: 删除启动项文件
      file:
        path: /usr/lib/systemd/system/etcd.service
        state: absent

    - name: 删除二进制文件
      file:
        path: /usr/bin/{{ item.bin }}
        state: absent
      with_items:
        - { bin: 'etcd' }
        - { bin: 'etcdctl' }

    - name: 删除证书文件
      file:
        path: /etc/ssl/etcd
        state: absent
