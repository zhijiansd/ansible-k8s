        - { name: 'kube-apiserver' }

    - name: 删除相关目录
      file:
        path: '{{ item.path }}'
        state: absent
      with_items:
        - { path: '/etc/haproxy' }
        - { path: '/etc/keepalived' }
        - { path: '/var/log/kubernetes' }
        - { path: '/etc/kubernetes' }
        - { path: '/root/.kube' }


    - name: 删除启动项文件
      file:
        path: /usr/lib/systemd/system/{{ item.service }}.service
        state: absent
      with_items:
        - { service: 'haproxy' }
        - { service: 'keepalived' }
        - { service: 'kube-scheduler' }
        - { service: 'kube-controller-manager' }
        - { service: 'kube-apiserver' }

    - name: 删除二进制文件
      file:
        path: /usr/local/sbin/{{ item.bin }}
        state: absent
      with_items:
        - { bin: 'haproxy' }
        - { bin: 'keepalived' }
    - name: 删除二进制文件
      file:
        path: /usr/bin/{{ item.bin }}
        state: absent
      with_items:
        - { bin: 'kube-scheduler' }
        - { bin: 'kube-controller-manager' }
        - { bin: 'kube-apiserver' }

    - name: 删除证书文件
