local_dir: "root"
bin_dir: "/usr/bin"
config_dir: "/etc/kubernetes"
config_file: "controller-manager"
cert_dir: "/etc/ssl/kubernetes"
controller_manager_kubeconfig: "kube-controller-manager.kubeconfig"

cluster_cidr: "10.244.0.0/16"
service_cluster_ip_range: "10.244.0.0/16" 
